<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>animation</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: Excelr;
            animation-duration: 10s;
        }
        @keyframes Excelr{
            0%{background-color: aqua;}
            25%{background-color: blue;}
            50%{background-color: rgb(255, 0, 106);}
            75%{background-color: rgb(119, 184, 16);}
            100%{background-color: rgb(238, 161, 19);}
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
