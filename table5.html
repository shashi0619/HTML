<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <h1 > Create Tables in HTML</h1>
        <style>
            h1{
                text-align: center;
                font-size: large;
            }
        </style>

    </head>
    <body>
        <table border="1"
               align="center"
               cellpadding="3"
               cellspaceing="3">

               <!--Row1-->

               <tr>
                <th>Columu1</th>
                <th>Columu2</th>
                <th>Columu3</th>
               </tr>


               <!--Row2-->

               <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
               </tr>

                <!--Row3-->

                <tr>
                    
                    <td>Row 2 Cell 2</td>
                    <td>Row 2 Cell 3</td>
                   </tr>

                   <!--Row4-->

                <tr>
                    <td colspan="3">Row 3 Cell 1</td>
                    
                   </tr>
    





        </table>

    </body>
</html>
