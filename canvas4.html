<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>canvas</title>
</head>
<body>
    <canvas id="mycanvas" width="200" height="100" style="border: 1px solid red;"></canvas>

    <script>
        let ref = document.getElementById("mycanvas");
        let ctx = ref.getContext("2d");

        ctx.beginPath();
        ctx.arc(100,50,40,0,2*Math.PI);
        ctx.stroke();

        ctx.font = "20px Arial";
        //ctx.filltext(excelr,60,60)//
        ctx.strokeText("Excelr",75,60);
        
    
    </script>
</body>
</html>
