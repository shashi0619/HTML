<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Graphics</title>
</head>
<body>
    <canvas  id= "mycanvas " width="200px" height="100px" style="border: 1px solid red;"></canvas>
    <script>
        let ref = document.getElementById("mycanvas ");
        let ctx = ref.getContext("2d");
        ctx.moveTo(200,0);
        ctx.lineTo(0,100);
        ctx.stroke();
        ctx.moveTo(0,50)
        ctx.lineTo(200,50)
        ctx.stroke();


    </script>
</body>
</html>
