<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>animation</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: Excelr;
            animation-duration: 5s;
        }
        @keyframes Excelr{
            from{background-color: aqua;}
            to{background-color: blue;}
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
