<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <style>
            img{
                border: 1px solid gray;
                padding: 10px;
                border-radius: 20px;
                margin: 20px;
            }
            .c1:hover{
                width: 250px;   
            }
            .c2:hover{
                border-radius: 100%;
            }
            #id1:hover{
                display: none;
            }
        </style>
    </head>
    <body>
        <img src="logo.jpeg" alt="Error" class="c1">
        <img src="flipkart.jpeg" alt="Error" class="c2">
        <img src="amazon.png" alt="Error" id="id1">
        <img src="myntra.png" alt="Error">
    </body>
</html>
